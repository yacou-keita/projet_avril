


<!DOCTYPE html>
<html>
<head>
	<title>Sytème administration</title>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
     <link href='http://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="divider"></div>
		<div class="heading"><h2>sytème daministration</h2></div>

		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<form id="form-contact" method="post" action= role="form">
					<div class="row">

						<div class="col-md-12">
							<label for="prix">prix<span class="blue"> *</span></label>
							<input type="text"  id="prix" name="prix" placeholder="prix du produit" class="form-control" value="">
						</div>

						<div class="col-md-12">
							<label for="nom">nom<span class="blue"> *</span></label>
							<input type="text"  id="nom" name="text" placeholder="nom du produit" class="form-control" value="">
						</div>

						<div class="col-md-12">
							<label for="Description">Description<span class="blue"> *</span></label>
							<input type="text"  id="Description" name="Description" placeholder="commentaire sur le produit" class="form-control" value="">
						</div>

						<div class="col-md-12">
							<label>Categotrie</label>
							<select>
							<option>fruit</option>
							<option>legume</option>
							<option>viande et poisson</option>
							<option>epice</option>
							</select>
						</div>


						<div class="col-md-12">
							<input type="file" name="">
						</div>



						<div class="col-md-12">
							<input type="submit" class="button1"  value="Enregistrer les informations">

						</div>
						
					</div>
					
				</form>
			</div>	
		</div>
	</div>

</body>
</html>
